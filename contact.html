<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/d64cd5426c.js" crossorigin="anonymous"></script>
</head>
<body>
        <!-- HEADER ELEMENT -->
    <header class="contactHeader">
        <div class="wrapper contactHeaderFlex"> <!-- HEADER WRAPPER -->
                <!-- NAV ELEMENT -->
            <nav>
                <div class="logoContainer">
                    <h2>Planted</h2>
                </div>
                <ul>
                    <li>
                        <a href="./index.html">home</a>
                    </li>
                    <li>
                        <a href="./index.html#about">about</a>
                    </li>
                    <li>
                        <a href="./blog.html">blog</a>
                    </li>
                    <li>
                        <a class="contactFont" href="./contact.html">contact</a>
                    </li>
                </ul>
            </nav> 
            <!--END OF NAV-->
            <!-- HEADER TITLE -->
            <div class="headerContent">
                <h1>Get in <span>Touch</span></h1>
            </div>
        </div>
    </header>  <!-- END OF HEADER-->
    <main>
        <div class="wrapper">
            <section class="contactUs">
                <div class="contactInfo">
                    <div class="contactSocialMedia">
                        <div class="socialMediaIconContainer">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="socialMediaIconContainer">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="socialMediaIconContainer">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="socialMediaIconContainer">
                            <i class="fa-brands fa-whatsapp"></i>
                        </div>
                    </div>
                    <p class="contactEmail">info@email.com</p>
                    <p class="contactDetail">123 - 456 - 7890</p>
                    <p class="contactDetail">123 QueenStreet West, Unit 10</p>
                    <p class="contactDetail">Toronto, Ontario</p>
                    <p class="contactDetail">M5V2D5</p>
                </div>
                <form class="userFormContainer" action="#" method="post" name="userForm">
                    <div class="inputContainer">
                        <label class="sr-only" for="userName">Enter Your Name</label>
                        <input type="text" name="userName" id="userName" placeholder="Name">
                        <label class="sr-only" for="userEmail">Enter your Email</label>
                        <input type="email" name="userEmail" id="userEmail" placeholder="Email address">
                    </div>
                    <textarea placeholder="Message" name="enterMessage" id="" cols="30" rows="8"></textarea>
                    <button>Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="contactFooter">
        <div class="wrapper">
